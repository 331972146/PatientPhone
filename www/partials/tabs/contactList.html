<ion-view view-title="联系人">
 <ion-nav-buttons side="primary"><!-- style="height:600px;" hide-nav-bar="true" -->
    <button class="button button-clear" ng-click="toggleLeftMenu()">
            <i class="icon ion-navicon"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="secondary">
    <a class="button icon-left ion-plus button-clear" href="#/healthCoach/healthCoachList"></a>
  </ion-nav-buttons>
  
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in contactList.list" type="item-text-wrap" href="#/tab/chats/{{item.HealthCoachID}}&{{item.Name}}&{{item.imageURL}}">
        <img ng-src="{{item.imageURL}}">
        <h2>{{item.Name}}</h2>
        <p>{{chat.latestMessage.Content}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <!-- <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
