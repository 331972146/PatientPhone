 <ion-view view-title="我的专员">
    <ion-nav-buttons side="primary">
      <button class="button button-icon icon ion-navicon" ng-click="toggleLeftMenu()"></button> 
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
      <a class="button icon-left ion-android-add button-clear" href="#/healthCoach/healthCoachList">添加专员</a>
    </ion-nav-buttons>
   <ion-content>
    <!-- <div class="bar bar-calm item-input-inset">
       <button class="button button-icon icon ion-navicon" style="text-align:left;padding-right:20px" ng-click="toggleLeftMenu()"></button> 
       <h1 class="title">我的专员</h1>
       <button class="button  button-clear icon-left ion-android-add" >添加专员</button>
    </div> -->

    <ion-list>  
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in information" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
