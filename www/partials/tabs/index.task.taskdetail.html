<ion-view view-title='详细'>
    <ion-content scroll="true">
    	<ion-refresher
            pulling-text="下拉刷新。。。"
            spinner='ripple'
            refreshing-text="努力加载中"
            on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item href="{{task.go}}" ng-repeat="task in taskdetaillist" class="item item-thumbnail-left item-icon-right">
                <img ng-src="img/icon/TF0000.png">
                <h2>{{task.Name}}</h2>
                <h2>{{task.Description}}</h2>
                <i class="icon">
                    <span class="" ng-if=task.Status==1>
                        已完成
                    </span>
                </i>
                <ion-option-button class="button-positive" ng-click="done({{task.index}})">完成</ion-option-button>
                <ion-option-button class="button-calm" ng-click="openModal()">添加提醒</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
