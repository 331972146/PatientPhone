<ion-view view-title="所有提醒">
	<ion-nav-buttons side="primary">
      <button class="button button-icon ion-ios-arrow-left" ng-click="nvGoback()">{{lastviewtitle}}</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
		<button class="button" ng-click="openModal()">添加提醒</button>
    </ion-nav-buttons>
           
    <ion-content scroll="true">
		<div class="card" ng-repeat='alertlist in alertlist'>
			<div class="item item-divider positive">
				{{alertlist.title}}
			</div>
			<div class="item item-text-wrap">
				时间：{{alertlist.hour}}:{{alertlist.minute}}:{{alertlist.ID}}
				<br/>
				详细：{{alertlist.detail}}
			</div>
			<div class="item item-divider">
				<div class="button-bar">
					<a class="button icon ion-gear-b button-outline button-small button-positive" ng-click='openModal({{alertlist}})'></a>
					<a class="button icon ion-close-round button-outline button-small button-positive" ng-click='remove({{alertlist.index}})'></a>
				</div>
		  </div>
		</div>
	</ion-content>
</ion-view>
<script id="addalert.html" type="text/ng-template">
	<ion-modal-view>
		<ion-header-bar align-title="center" class="bar-light">
			<button class="button button-clear button-icon ion-chevron-left" ng-click="closeModal()"></button>
			<h1 class="title">添加提醒</h1>
		</ion-header-bar>
		<ion-content scroll="false">
			<form name="myForm">
				<div class="list list-inset">
					<label class="item item-input item-stacked-label">
						<span class="input-label">名称:</span>
						<input type="text" placeholder="待提醒时间的名称" ng-model="alertcontent.title">
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label">详细:</span>
						<textarea type="text" rows="4" placeholder="填写待提醒时间的详细内容" ng-model="alertcontent.detail"></textarea>
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label">时间:</span>
						<ionic-timepicker input-obj="timePickerObject">
						  	<button class="button button-block button-positive button-clear overflowShow">{{alertcontent.time.getHours()}}:{{alertcontent.time.getMinutes()}}
						    	<standard-time-meridian etime='timePickerObject.inputEpochTime'></standard-time-meridian>
						 	</button>
						</ionic-timepicker>
					</label>
					<div class="item item-divider item-light">
						<div class="button-bar">
							<a class="button icon ion-checkmark-round button-outline button-small button-positive" ng-click='save()'></a>
							<a class="button icon ion-close-round button-outline button-small button-positive" ng-click='closeModal()'></a>
						</div>
					</div>
				</div>
			</form>
		</ion-content>
	</ion-modal-view>
</script>
